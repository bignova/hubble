      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <title>Hubble</title>
      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <!-- Bootstrap core CSS -->
      <link href="static/css/bootstrap.min.css" rel="stylesheet">
      <!-- Material Design Bootstrap -->
      <link href="static/css/mdb.min.css" rel="stylesheet">
      <!-- Your custom styles (optional) -->
      <link href="static/css/style.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="s006 bg-mainpage">
          <form onkeypress="return event.keyCode != 13" action="{{url_for('dashboard')}}" method="post">
            <fieldset>
              <legend>Hubble Health</legend>
              <legend>What are you looking for?</legend>
              <div class="inner-form">
                <div class="input-field">
                  <button class="btn-search" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                      <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                  </button>
                  <input id="main_search" type="text" placeholder="Type your query" value="" aria-label="Search"/>
                </div>
              </div>
              <h6> Common search:</h6>
              <div class="suggestion-wrap">
                <a href="/dashboard" id="search" hidden>link</a>
                <span>Asthma</span>
                <span>Depression</span>
                <span>Heart Disease</span>
                <span>Lung Cancer</span>
              </div>
            </fieldset>
          </form>
        </div>
    </div>

    <script type="text/javascript" src="static/js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="static/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="static/js/mdb.min.js"></script>
    <!-- Hubble JavaScript -->
    <script type="text/javascript" src="static/js/custom/dashboard.js"></script>
